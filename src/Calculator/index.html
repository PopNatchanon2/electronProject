<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
    </head>
    <body>
        <div class="bg-info">
            <div class="container">
                <nav class="navbar navbar-dark navbar-expand-lg">
                    <a class="navbar-brand" href="../index.html">Back</a>
                    <a class="navbar-brand" href="index.html">Calculatorsss</a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="calculator">
                <div class="calculator__monitor" id="cal_monitor-sub"></div>
                <div class="calculator__monitor" id="cal_monitor-main"></div>

                <ul class="row row-cols-4">
                    <li class="col" onclick="cal_monitor.addNum(0)">0</li>
                    <li class="col" onclick="cal_monitor.addNum('.')">.</li>
                    <li class="col" onclick="cal_monitor.processNum()"><i class="fas fa-equals"></i></li>
                    <li class="col" onclick="cal_monitor.markNum('+')"><i class="fas fa-plus"></i></li>

                    <li class="col" onclick="cal_monitor.addNum(1)">1</li>
                    <li class="col" onclick="cal_monitor.addNum(2)">2</li>
                    <li class="col" onclick="cal_monitor.addNum(3)">3</li>
                    <li class="col" onclick="cal_monitor.markNum('-')"><i class="fas fa-minus"></i></li>

                    <li class="col" onclick="cal_monitor.addNum(4)">4</li>
                    <li class="col" onclick="cal_monitor.addNum(5)">5</li>
                    <li class="col" onclick="cal_monitor.addNum(6)">6</li>
                    <li class="col" onclick="cal_monitor.markNum('*')"><i class="fas fa-times"></i></li>

                    <li class="col" onclick="cal_monitor.addNum(7)">7</li>
                    <li class="col" onclick="cal_monitor.addNum(8)">8</li>
                    <li class="col" onclick="cal_monitor.addNum(9)">9</li>
                    <li class="col" onclick="cal_monitor.markNum('/')"><i class="fas fa-divide"></i></li>

                    <li class="col">C</li>
                    <li class="col">+/-</li>
                    <li class="col none"></li>
                    <li class="col" onclick="cal_monitor.delete(1)"><i class="fas fa-backspace"></i></li>
                </ul>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
